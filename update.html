<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দখিনবালাপারা সিনিয়ার মাদ্রাসা</title>
    <!-- fontawsome css file -->
    <link rel="stylesheet" href="fontawsome/css/all.min.css">
    <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
    <!-- boostrap css file -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- mediaquary css file -->
    <link rel="stylesheet" href="mediaquary css/Rstyle.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responcciv.css">
</head>
<body class="bg-light">

    <div class="container">
        <h4 class="text-light text-center text-uppercase py-3 bg-primary font-weight-bold">Update your profile</h4>
        <form action="" method="post" enctype="multipart/form-data" class="form border px-2 bg-light">
            <div class="form-group">
                <label for="font_imge">Profile picture back</label>
                <input type="file" name="up_img_back" id="up_img_back" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">profile picture fonte</label>
                <input type="file" name="up_img_font" id="up_img_font" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">Names</label>
                <input type="text" name="up_img_font" id="up_img_font" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">Father Nmaes</label>
                <input type="text" name="up_f_names" id="up_f_names" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">Lives in</label>
                <input type="text" name="up_live_names" id="up_live_names" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">class</label>
                <input type="text" name="up_class_names" id="up_class_names" class="form-control">
            </div>
            <div class="form-group">
                <label for="font_imge">Both Day</label>
                <input type="date" name="up_both_names" id="up_both_names" class="form-control">
            </div>
            <input type="submit" value="submit" class="form-control btn btn-primary">
        </form>
    </div>



    <!-- jquery js file -->
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <!-- main js file -->
    <script src="js/app.js"></script>
    <!--bootstrap js file-->
    <script src="bootstrap/js/jquery-slim.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
