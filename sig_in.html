    <title>দখিনবালাপারা সিনিয়ার মাদ্রাসা</title>
    <!-- fontawsome css file -->
    <link rel="stylesheet" href="fontawsome/css/all.min.css">

<body style="background-color: #0b71d0;">
    <div class="container">
        <div class="logIn_box sigIn_box_r  bg-light w-75">
                <div class="log_icone">
                    Create Account
                </div>
                <div class="log_inp">
                    <form action="" method="" enctype="multipart/form-data">
                        <div class="form-group ">
                            <label for="use_names">E-mail or phone number</label>
                            <input type="text" name="email_sig" id="email" class="form-control padding">
                        </div>
                        <div class="form-group ">
                            <label for="fuse_names">Names</label>
                            <input type="text" name="names" id="names"   class="form-control padding">
                        </div>
                        <div class="form-group ">
                            <label for="password">password (0-8)</label>
                            <input type="password" name="pass" id="pass"   class="form-control padding" maxlength="8">
                        </div>
                        <div class="form-group ">
                            <label for="img">Picture</label>
                            <input type="file" name="pic" id="pic" class="form-control d-block padding">
                        </div>
                        <div class="form-group ">
                            <label for="img">Accound number (0-8)</label>
                            <input type="text" name="pic" id="pic" class="form-control d-block padding" maxlength="8">
                        </div>
                        <input type="submit" class="btn btn-primary form-control btn-block py-3 font-weight-normal" name="sig_btn" id="sig_btn" value="Creat Account">

                    </form>
                </div>
                <div class="log_fotter">
                    <a href="log.html" class="text-center d-block py-3">Have an account? Go to login</a>
                </div>
        </div>
    </div>

    <!-- jquery js file -->
